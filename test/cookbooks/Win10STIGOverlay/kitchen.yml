---
driver:
  name: vagrant
  guest: :windows
  gui: false
  winrm:
    username: vagrant
    password: vagrant
  customize:
    cpus: 2
    vram: 36 
    memory: 4096
    accelerate3d: "off"
    accelerate2dvideo: "off"
    audio: "none"
    usbcardreader: "off"
    vrde: "off"
    usb: "off"
    clipboard: "disabled"
    graphicscontroller: "vboxsvga" 

verifier:
  name: inspec
  sudo: true
  reporter:
    - cli
    - json:%{suite}-test-results.json
  inspec_tests:
    - name: Sample Microsoft Windows 10 STIG Overlay 
      path: ../../../
  input_files:
    - kitchen.vagrant.yml
  load_plugins: true

transport:
  name: winrm

platforms:
  - name: windows-10
    os_type: windows
    shell_type: powershell
    driver:
      name: vagrant
      vm_hostname: windows-10
      box: gusztavvargadr/windows-10 

suites:
  - name: Win10STIGOverlay
    verifier:
      name: inspec

