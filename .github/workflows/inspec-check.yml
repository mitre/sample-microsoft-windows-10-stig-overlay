name: InSpec Check

on:
  workflow_dispatch:

jobs:
  container:
    runs-on: ubuntu-latest
    container: chef/chefworkstation
    env:
      CHEF_LICENSE: accept-silent
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Get InSpec Version
        run: inspec -v
      - name: Check the profile
        run: inspec check .
    
